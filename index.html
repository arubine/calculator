<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>

        <div class="controls">
          <div class="clear">AC</div>
          <div class="delete">C</div>
          <div class="modal opeation">%</div>
          <div class="division operation">/</div>
          <div class="seven number">7</div>
          <div class="eight number">8</div>
          <div class="nine number">9</div>
          <div class="plus operation">+</div>
          <div class="four number">4</div>
          <div class="five number">5</div>
          <div class="six number">6</div>
          <div class="minus operation">-</div>
          <div class="one number">1</div>
          <div class="two number">2</div>
          <div class="three number">3</div>
          <div class="multiplier opeation">x</div>
          <div class="zero number">0</div>
          <div class="period">.</div>
          <div class="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
